<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAN YUN SEONG</title>
    <link rel="stylesheet" href="common/css/index.css">
</head>
<body>
    <div id="phone" class="center">
        <div class="always-display">
            <div class="time-box">
                <span class="time">11:08</span>
                <p class="date">4월 2일 목요일</p>
                <div class="battery-box">
                    <small>100%</small>
                    <div class="battery"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="finger-print">
                <img src="./common/image/fingerPrint.png" alt="fingerPrint icon">
            </div>
        </div>
        <div id="top-bar">
            <div class="left-box"><span>HYS</span><p class="time"></p></div>
            <div class="right-box">
                <div class="send-bar">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="battery-box">
                    <small>100%</small>
                    <div class="battery"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div id="main">
            <!-- <div class="google-search-box">
                <input type="text" placeholder="구글 검색">
                <button type="button"><img src="./common/image/search-btn.png" alt="Search image"></button>
            </div> -->
            <div class="app-wrap center">
                <div data-index="app1">APP1</div>
                <div data-index="app2">APP2</div>
                <div data-index="app3">APP3</div>
                <div>APP4</div>
                <div>APP5</div>
                <div>APP6</div>
            </div>
        </div>
        <div id="Apps">
            <div id="app1" class="Apps center">App1</div>
            <div id="app2" class="Apps center">App2</div>
            <div id="app3" class="Apps center">App3</div>
        </div>
        <div id="bottom-bar">
            <div></div>
            <div>
                <div class="center"></div>
            </div>
            <div></div>
        </div>
    </div>
    <script src="./common/js/index.js"></script>
</body>
</html>
